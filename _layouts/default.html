<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Dignam - CV</title>
    
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <!-- Custom Styles (Optional) -->
    <link rel="stylesheet" href="styles.css">
      
</head>

<body>
    
    <div class="container mt-5">
        <div class="row">
            {% include navbar.html %}
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <!-- Profile card on the left -->
            <div class="col-md-4">
                {% include header.html %}
            </div>
            
            <!-- Content on the right -->
            <div class="col-md-7 ms-0">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"></div>
                    <div class="tab-pane fade" id="v-pills-experience" role="tabpanel" aria-labelledby="v-pills-experience-tab"></div>
                    <div class="tab-pane fade" id="v-pills-ed-cert" role="tabpanel" aria-labelledby="v-pills-ed-cert-tab"></div>
                    <div class="tab-pane fade" id="v-pills-patents" role="tabpanel" aria-labelledby="v-pills-patents-tab"></div>
                    <div class="tab-pane fade" id="v-pills-tech" role="tabpanel" aria-labelledby="v-pills-tech-tab"></div>
                    <div class="tab-pane fade" id="v-pills-languages" role="tabpanel" aria-labelledby="v-pills-languages-tab"></div>
                    <div class="tab-pane fade" id="v-pills-viz" role="tabpanel" aria-labelledby="v-pills-viz-tab"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous">
    </script>

    <!-- Load custom javascript -->
    <script src="js/tabs.js"></script>
    
    
</body>

</html>
